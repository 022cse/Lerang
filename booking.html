<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #e4f0dc;
      font-family: 'Roboto', sans-serif;
    }

    header {
      background: linear-gradient(to right, #2a9d8f, #264653);
      backdrop-filter: blur(10px);
      z-index: 10;
      position: relative;
    }

    .navbar {
      z-index: 1000;
      position: relative;
    }

    h2 {
      color: #264653;
      font-family: 'Merriweather', serif;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-success {
      background-color: #2a9d8f;
      border-color: #2a9d8f;
    }

    .btn-success:hover {
      background-color: #264653;
      border-color: #264653;
    }

    footer {
      background-color: #264653;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }

    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">SaFARi Adventure</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5">
  <h2 class="text-center mb-4">Book Your Safari Adventure</h2>
  <form onsubmit="handleSubmit(event)">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="fullname" placeholder="John Doe" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Preferred Safari Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Safari Location</label>
      <select class="form-select" id="location" name="location" required>
        <option value="" disabled selected>Select a location</option>
        <option value="okavango">Okavango Delta</option>
        <option value="chobe">Chobe National Park</option>
        <option value="masai">Masai Mara</option>
        <option value="serengeti">Serengeti</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="group" class="form-label">Number of People</label>
      <input type="number" class="form-control" id="group" name="group" min="1" max="10" required>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Any special requests or preferences?"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit Booking</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Lerang Tumelo Gaofano</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function handleSubmit(event) {
    event.preventDefault();
    alert("Thank you for your booking! Weâ€™ll contact you soon.");
    document.querySelector("form").reset(); // clear form after submission
  }
</script>
</body>
</html>
