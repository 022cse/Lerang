<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaFARi Adventure</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }
        header {
            background: linear-gradient(to right, #2a9d8f, #264653);
            backdrop-filter: blur(10px);
        }
        header nav {
            background-color: rgba(40, 40, 40, 0.6);
        }
        .navbar-brand {
            font-family: 'Merriweather', serif;
            font-size: 1.8rem;
        }
        .navbar-nav .nav-item .nav-link {
            font-size: 1.1rem;
            color: #fff;
            padding: 10px 15px;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #264653;
            border-radius: 5px;
        }
        .btn-success {
            background-color: #2a9d8f;
            border-color: #2a9d8f;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-success:hover {
            background-color: #264653;
            border-color: #264653;
            transform: scale(1.05);
        }
        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #264653;
        }
        h5 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2a9d8f;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }
        .accommodation-img, .activity-img, .food-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }
        .accommodation-img:hover, .activity-img:hover, .food-img:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        .my-5 {
            margin-top: 60px;
            margin-bottom: 60px;
        }
        .text-center {
            margin-bottom: 40px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        img, h5, p {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
        img:nth-of-type(1), h5:nth-of-type(1), p:nth-of-type(1) {
            animation-delay: 0.2s;
        }
        img:nth-of-type(2), h5:nth-of-type(2), p:nth-of-type(2) {
            animation-delay: 0.4s;
        }
        img:nth-of-type(3), h5:nth-of-type(3), p:nth-of-type(3) {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
